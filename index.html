<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>FitMeter</title>
</head>
<body>
    <h1>FitMeter</h1>
    <div id="container">
    <div class="calc">
        <form autocomplete="off">
        <input type="radio" id="radio" name="sex" value="Male">
        <label for="radio">Male</label>
        <input type="radio" id="radio" name="sex" value="Female">
        <label for="radio">Female</label><br>     
        <label for="weight">Weight:</label>
        <input type="number" id="weight" class="input">
        <select id="selector1" class="selector" onchange="weightchanger()">
            <option  id="kg" value="KG">KG</option>
            <option id="pd" value="Pound">Pound</option>        
        </select><br>

        <label for="height">Height:</label>
        <input type="number" id="height" class="input">
        <select id="selector2" class="selector" onchange="heightchanger()">
            <option value="Feet">Feet</option> 
            <option value="Inch">Inch</option>        
        </select><br><br>
        <a href="#answer"><input type="button" value="Calculate" onclick="Calculate()" id="btn"></a><br>
        </form>
    </div> 
        <div class="answer" id="answer">
            <p class="ans" id="result1">Your BMI Will Be Shown Here</p>
            <p class="ans" id="category"></p>
            <p class="ans" id="analyzeBMI"></p>
            <p class="ans" id="Calorie"></p>
        </div>  
    </div>
        <div> <br>
            <table>
                <tr>
                <th>BMI</th>
                <th>Status</th>
                </tr>
                <tr>
                <td style="background-color: rgb(244, 244, 144);"><=18.4</td>
                <td>UnderWeight</td>
                </tr>
                <tr>
                <td style="background-color: rgb(57, 243, 57);">18.5-24.9</td>
                <td>Normal</td>
                </tr>
                <tr>
                <td style="background-color: orange;">25-39.9</td>
                <td>OverWeight</td>
                </tr>
                <tr>
                <td style="background-color: orangered;">>=40</td>
                <td>Obese</td>
                </tr>
            </table>
        </div>
